<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shop App Giriş Yap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/login.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-20 border border-primary">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">
            Mail Adresi
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">
              Şifre
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="sifre-kaydet-unuttum d-flex flex-row">
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Şifremi Hatırla
              </label>
            </div>
              <label>
              <a href="./sifremiunuttum.html" class="text-decoration-none ms-5">Şifremi unuttum</a>
              </label>
          </div>
          <button type="submit" class="btn btn-primary">
            Giriş
          </button>
        </form>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row vh-20 border border-primary">
      <div class="col-md-12">
      </div>
    </div>
  </div>

</body>
</html>
